<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Inside</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Let's get some Moooney from: <span class="font-medium text-lime-600">Baap'er Bank, LTD.</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto" >
                <div class="bg-green-400 p-8 rounded-xl text-white">
                    <h4 class="text-2xl">Diposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div>
                    <div class="bg-rose-400 p-8 rounded-xl text-white">
                        <h4 class="text-2xl">Withdraw</h4>
                        <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                    </div>
                </div>
                <div>
                    <div class="bg-violet-500 p-8 rounded-xl text-white">
                        <h4 class="text-2xl">Balance</h4>
                        <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                    </div>
                </div>
            </div>
        </section>
        <!---deposite and withdraw-->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto" >
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="mb-2  text-white">Please Diposite</h4>
                <input class="w-9/12 block mb-2 px-3" type="text" name="" id="diposit-field" placeholder="$ Ammount you want to diposit">
                <button id="btn-diposit" class="bg-amber-500 hover:bg-amber-400 px-8 py-2 text-white font-medium rounded-lg">Diposit</button>
                </div>
                <div class="bg-sky-300 p-8 rounded-xl ">
                <h4 class="mb-2 text-white">Please Withdraw</h4>
                <input id="withdraw-field" class="w-9/12 block mb-2 px-3" type="text" name="" placeholder="$ Ammount you want to withdraw">
                <button id="btn-withdraw" class="bg-amber-500 hover:bg-amber-400 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
